<form>
    <div class="msg hide"><span></span></div>
    <div class="row field">Data Set Name</div>
    <div class="row input">
        <input type="text" maxlength="64" id="dataset_name" />
    </div>
    <div class="row field">Description</div>
    <div class="row input">
        <input type="text" maxlength="255" id="dataset_description" />
    </div>
    <div class="row field">Partial View</div>
    <div class="row input select-partial">
        <div class="col"><input type="text" id="dataset_partial" /></div>
        <div class="col right"><a href="javascript:" class="button btn-browse">Browse...</a></div>
    </div>
    <div class="row field">Type</div>
    <div class="row pad-top">
        <select id="dataset_type">
            <option value="0">Public Data</option>
            <option value="1">User Data</option>
            <option value="2">Private Data Set</option>
        </select>
    </div>
    <div class="row pad-top text-center">
        <button class="apply">Continue</button>
    </div>
</form>
