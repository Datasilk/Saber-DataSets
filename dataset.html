<div class="row pad-top-lg">
    {{has-rows}}
    <table class="spreadsheet">
        <thead><tr>{{table-head}}<td></td></tr></thead>
        <tbody>{{rows}}</tbody>
    </table>
    {{/has-rows}}
    {{empty}}
        <div class="faded">No records exist yet for this data set.</div>
    {{/empty}}
</div>
<script type="text/html" class="temp-toolbar">
    <div class="col right pad-right dataset-menu">
        <div class="row hover icon small">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-dots" x="0" y="0" width="32" height="32"></use>
            </svg>
        </div>
        <div class="drop-menu" style="display:none">
            <ul class="menu">
                <li>
                    <div class="row hover item edit-partial">
                        <div class="col icon">
                            <svg viewBox="0 0 32 32">
                                <use xlink:href="#icon-file-html" x="0" y="0" width="32" height="32"></use>
                            </svg>
                        </div>
                        <div class="col text">Edit Partial View</div>
                    </div>
                </li>
                <li>
                    <div class="row hover item update-partial">
                        <div class="col icon">
                            <svg viewBox="0 0 32 32">
                                <use xlink:href="#icon-cycle" x="0" y="0" width="32" height="32"></use>
                            </svg>
                        </div>
                        <div class="col text">Update From Partial View</div>
                    </div>
                </li>
                <li>
                    <div class="row hover item edit-info">
                        <div class="col icon">
                            <svg viewBox="0 0 32 32">
                                <use xlink:href="#icon-settings" x="0" y="0" width="32" height="32"></use>
                            </svg>
                        </div>
                        <div class="col text">Edit Data Set Information</div>
                    </div>
                </li>
                <li><div class="row line"></div></li>
                <li>
                    <div class="row hover item delete-dataset">
                        <div class="col icon">
                            <svg viewBox="0 0 32 32">
                                <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                            </svg>
                        </div>
                        <div class="col text">Delete Data Set</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col right pad-right">
        <button class="button new-record">New Record</button>
    </div>
    <div class="col right pad-right">
        <select class="lang">{{lang-options}}</select>
    </div>
    <div class="col right pad-top-sm pad-right faded">Selected Language</div>
    <div class="col right pad-right">
        <input type="text" class="search-dataset" placeholder="filter records" />
    </div>
    <div class="col right pad-top-sm pad-right faded">Search Records</div>
</script>
<script type="text/html" class="temp-row-menu">
    <div class="drop-menu">
        <ul class="menu">
            ##edit-record##
            <li><div class="row line"></div></li>
            <li class="hide-record">
                <div class="row hover item">
                    <div class="col icon">
                        <svg viewBox="0 0 32 32">
                            <use xlink:href="#icon-hide" x="0" y="0" width="32" height="32"></use>
                        </svg>
                    </div>
                    <div class="col text">Hide Record</div>
                </div>
            </li>
            <li class="show-record hide">
                <div class="row hover item">
                    <div class="col icon">
                        <svg viewBox="0 0 32 32">
                            <use xlink:href="#icon-preview" x="0" y="0" width="32" height="32"></use>
                        </svg>
                    </div>
                    <div class="col text">Show Record</div>
                </div>
            </li>
            <li>
                <div class="row hover item delete-record">
                    <div class="col icon">
                        <svg viewBox="0 0 32 32">
                            <use xlink:href="#icon-close" x="0" y="0" width="32" height="32"></use>
                        </svg>
                    </div>
                    <div class="col text">Delete Record</div>
                </div>
            </li>
        </ul>
    </div>
</script>
