<div class="row pad-top-lg">
    {{has-rows}}
    <table class="spreadsheet">
        <thead><tr>{{table-head}}</tr></thead>
        <tbody>{{rows}}</tbody>
    </table>
    {{/has-rows}}
    {{empty}}
        <div class="faded">No records exist yet for this data set.</div>
    {{/empty}}
</div>
<script type="text/html" class="temp-toolbar">
    <div class="col right pad-right">
        <button class="button new-record">New Record</button>
    </div>
    <div class="col right pad-right">
        <select class="lang">{{lang-options}}</select>
    </div>
    <div class="col right pad-top-sm pad-right faded">Selected Language</div>
    <div class="col right pad-right">
        <input type="text" class="search-dataset" placeholder="filter records" />
    </div>
    <div class="col right pad-top-sm pad-right faded">Search Records</div>
</script>
