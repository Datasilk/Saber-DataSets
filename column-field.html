<div class="row hover">
    <div class="col four">
        <div class="row field">&nbsp;</div>
        <div class="row text pad-top-sm"><b>{{name}}</b></div>
    </div>
    <div class="col two">
        <div class="row field">Data Type</div>
        <div class="row text">
            {{datatype}}
            <select id="datatype_{{id}}">
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="decimal">Decimal</option>
                <option value="datetime">Date/Time</option>
                <option value="text">Image</option>
            </select>
            {{/datatype}}
            {{bit}}
            <span>Show/Hide</span>
            {{/bit}}
        </div>
    </div>
    <div class="col two">
        <div class="row field">Max Length</div>
        <div class="row input">
            <input type="number" id="maxlength_{{id}}" maxlength="3" value="0" />
        </div>
    </div>
    <div class="col four">
        <div class="row field">Default Value</div>
        <div class="row input">
            <input type="text" id="defaultvalue_{{id}}" placeholder="optional" />
        </div>
    </div>
</div>
